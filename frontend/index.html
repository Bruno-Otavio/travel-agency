<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <span class="nav-title">
                Travel Agency
            </span>
            <a class="help" href="#">
                <img src="./assets/help1-svgrepo-com.svg" alt="help icon">
                <span>Precisa de Ajuda?</span>
            </a>
        </nav>
        <section class="search-container">
            <h1 class="title">
                Preços incríveis só aqui, na <span>&nbsp;Travel Agency</span>
            </h1>
           <main class="searcher">
                <div class="options">
                    <div>
                        <img src="./assets/travel-case-svgrepo-com.svg" alt="travel icon">
                        <span>Pacotes</span>
                    </div>
                    <div>
                        <img src="./assets/airplane-svgrepo-com.svg" alt="travel icon">
                        <span>Viagens</span>
                    </div>
                    <div>
                        <img src="./assets/bed-svgrepo-com.svg" alt="travel icon">
                        <span>Hotéis</span>
                    </div>
                </div>
                <div class="inputs">
                    <form>
                        <div>
                            <input type="text" id="origem" placeholder="Origem">
                        </div>
                        <div class="date-input">
                            <input type="date" id="inicio" placeholder="Início">
                            <input type="date" id="fim" placeholder="Fim">
                        </div>
                        <div>
                            <input type="number" id="viajantes" placeholder="Número de Viajantes">
                        </div>
                        <button type="submit">Buscar</button>
                    </form>
                </div>
            </main>
        </section>
    </header>
    <main class="card-container">
        <div class="card">
            <div class="location">
                <img src="./assets/location-1-svgrepo-com.svg" alt="Location Icon" class="location-icon">
                <span>Cidade</span>
            </div>
            <div class="info">
                <span class="value">999</span>
                <span class="data">13/13/13</span>
                <div class="more">
                    <img src="./assets/arrow-up-svgrepo-com.svg" alt="dropdown icon" class="dropdown">
                    <img src="./assets/arrow-up-svgrepo-com.svg" alt="dropup icon" class="dropup hidden">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
